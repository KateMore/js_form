<h4 class="text-center">Create an Account </h4>

	<form  class="clearfix" action="action_page.php" method="post" 
        name="registration"><br>
	    <input type="text" id="name" name="name" placeholder="Name" required><br>
	    <input type="tel" id="tel" name="tel" placeholder="Phone Number"><br>
	    <input type="email" id="email" name="email" placeholder="Email" required><br>
	    <input type="password" id="password" name="password" placeholder="Password "><br>
	    <input type="checkbox" id="agree" name="agree" value="agreement"> I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privasy Polisy</a><br>
	    <button type="submit" class="btn btn-default">Create Account</button>

    </form>
